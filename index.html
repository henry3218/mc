<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>弘明工作室｜微軟帳號操作教學</title>
  <meta name="description" content="跟著圖文完成微軟官網操作步驟，支援手機與電腦瀏覽。">
  <!-- 風格改成 henjai.github.io/mine/ 的極簡文件風：大標題、單欄、無卡片陰影、黑白灰配色 -->
  <style>
    :root { --maxw: 760px; --pad: 20px; --fg:#111; --muted:#555; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; }
    body {
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC","PingFang TC",sans-serif;
      color: var(--fg); background: #fff; line-height: 1.75;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 32px var(--pad) 64px; }
    header h1 { font-size: clamp(26px, 4.5vw, 36px); line-height:1.2; margin: 6px 0 4px; }
    header .tag { display:block; font-weight:700; letter-spacing:.02em; color: var(--muted); margin-bottom: 6px; }
    h3 { font-size: clamp(20px, 3.5vw, 24px); margin: 28px 0 8px; }
    p { margin: 8px 0 12px; }
    a { color:#0f62fe; text-decoration: underline; }
    .gallery { display:block; }
    .gallery img {
      width:100%; height:auto; display:block; margin: 10px 0;
      border: 1px solid var(--border); border-radius: 6px;
    }
    footer { margin-top: 36px; color: var(--muted); font-size: 13px; }
    /* 更接近「文件感」的分隔線 */
    .sep { height:1px; background: var(--border); margin: 22px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="tag">弘明工作室</span>
      <h1>🌈弘明工作室專屬⚡</h1>
    </header>

    <div class="sep"></div>

    <h3>步驟一</h3>
    <p>點擊
      <a href="https://www.microsoft.com/zh-tw/" target="_blank" rel="noopener noreferrer">
        https://www.microsoft.com/
      </a>
      前往微軟官網
    </p>
    <div class="gallery">
      <img src="page/Web/01.jpg" alt="步驟一示意圖" loading="lazy" decoding="async">
      <img src="page/Web/02.jpg" alt="步驟二示意圖" loading="lazy" decoding="async">
      <img src="page/Web/03.jpg" alt="步驟三示意圖" loading="lazy" decoding="async">
      <img src="page/Web/04.jpg" alt="步驟四示意圖" loading="lazy" decoding="async">
      <img src="page/Web/05.jpg" alt="步驟五示意圖" loading="lazy" decoding="async">
      <img src="page/Web/06.jpg" alt="步驟六示意圖" loading="lazy" decoding="async">
      <img src="page/Web/07.jpg" alt="步驟七示意圖" loading="lazy" decoding="async">
      <img src="page/Web/08.jpg" alt="步驟八示意圖" loading="lazy" decoding="async">
      <img src="page/Web/09.jpg" alt="步驟九示意圖" loading="lazy" decoding="async">
    </div>

    <div class="sep"></div>

    <h3>步驟二</h3>
    <div class="gallery">
      <img src="page/Web/10.jpg" alt="步驟十示意圖" loading="lazy" decoding="async">
      <img src="page/Web/11.jpg" alt="步驟十一示意圖" loading="lazy" decoding="async">
      <img src="page/Web/12.jpg" alt="步驟十二示意圖" loading="lazy" decoding="async">
      <img src="page/Web/13.jpg" alt="步驟十三示意圖" loading="lazy" decoding="async">
      <img src="page/Web/14.jpg" alt="步驟十四示意圖" loading="lazy" decoding="async">
    </div>

    <p>步驟一和步驟二都必須完成,帳號被盜不負責</p>
    <h3>完成!!</h3>

    <footer>© 弘明工作室</footer>
  </div>
</body>
</html>
